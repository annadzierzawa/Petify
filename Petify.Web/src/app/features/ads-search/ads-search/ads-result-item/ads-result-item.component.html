<mat-card class="my-0">
    <mat-card-title>
        <span class="d-flex justify-content-between">{{advertisement.title}}
        </span>
    </mat-card-title>
    <mat-card-content>
        <p>{{advertisement.startDate | date:"dd.MM.yyyy"}}
            <ng-container *ngIf="!!advertisement.endDate"> - {{advertisement.endDate | date:"dd.MM.yyyy"}}
            </ng-container>
        </p>
    </mat-card-content>
</mat-card>
