<mat-card class="my-0">
    <mat-card-title>
        <span class="d-flex justify-content-between">{{advertisement.title}}
        </span>
    </mat-card-title>
    <mat-card-content>
        <p>
            <ng-container *ngIf="advertisement.advertisementTypeId != AdvertisementTypes.OneTimeHelp">{{"Common.From" |
                translate}} </ng-container> {{advertisement.startDate | date:"dd.MM.yyyy"}}
            <ng-container
                          *ngIf="advertisement.advertisementTypeId == AdvertisementTypes.CyclicalAssistance || advertisement.advertisementTypeId == AdvertisementTypes.TemporaryAdoption">
                {{"Common.To" | translate}} {{advertisement.endDate | date:"dd.MM.yyyy"}}
            </ng-container>
        </p>
    </mat-card-content>
</mat-card>
