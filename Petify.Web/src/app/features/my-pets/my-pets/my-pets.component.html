<div class="row justify-content-center">
    <div class="col-lg-8 col-md-12">
        <div class="row">
            <div class="col-7 d-flex justify-content-start">
                <span class="page-title"> {{'MyPets.Title' | translate}}</span>
            </div>
            <div class="col-5 d-flex justify-content-end">
                <button mat-raised-button
                        color="primary"
                        routerLink="add">
                    <mat-icon>add</mat-icon>{{'MyPets.AddNewPet' | translate}}
                </button>
            </div>
        </div>
        <div class="row">
            <div *ngLet="(pets$ | async) as pets"
                 class="container">
                <ng-container *petifyLoading="isLoading$ | async">
                    <div *ngIf="!!pets && pets.length > 0; else noResults">
                        <petify-pet-item *ngFor="let pet of pets; index as i"
                                         class="col-md-12"
                                         [pet]="pet">
                        </petify-pet-item>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<ng-template #noResults>
    <div class="no-results-message">
        {{"Common.NoResults"|translate}}
    </div>
</ng-template>
