<div class="row d-flex justify-content-center">
    <mat-card class="col-6">
        <mat-card-title>
            {{"AccountSettings.Title" | translate}}
        </mat-card-title>
        <mat-card-content class="mt-4"
                          *ngIf="settingsData$ | async; else loader"
                          [formGroup]="settingsForm">
            <mat-form-field class="col-12">
                <mat-label>{{"AccountSettings.Name" | translate}}</mat-label>
                <input matInput
                       placeholder="Name"
                       formControlName="name"
                       required>
                <mat-error>
                    <petify-validation-feedback controlName="name"></petify-validation-feedback>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="col-12">
                <mat-label>{{"AccountSettings.PhoneNumber" | translate}}</mat-label>
                <input matInput
                       placeholder="Name"
                       formControlName="phoneNumber"
                       required>
                <mat-error>
                    <petify-validation-feedback controlName="phoneNumber"></petify-validation-feedback>
                </mat-error>
            </mat-form-field>
            <div class="mt-3 col-12 row d-flex justify-content-center">
                <button [disabled]="!settingsForm.valid"
                        mat-raised-button
                        (click)="save()"
                        color="primary">{{"AccountSettings.Save" | translate}}</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loader>
    <div class="spinner-container">
        <petify-spinner></petify-spinner>
    </div>
</ng-template>
